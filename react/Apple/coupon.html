<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/theme-color.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background: #fff;">
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="img/svg/head-return.svg" alt=""></a></div>
        <h1>我的优惠券</h1>
        <div class="head-r"><i class="fa fa-search" aria-hidden="true"></i></div>
    </div>
</header>
<section class="zyw-container">
    <div class="weui-tab">
        <div class="weui-navbar">
            <a class="weui-navbar__item weui-bar__item--on" href="#coupon_n">未使用</a>
            <a class="weui-navbar__item" href="#coupon_y">已使用</a>
            <a class="weui-navbar__item" href="#coupon_ex">已过期</a>
        </div>
        <div class="weui-tab__bd">
            <div id="coupon_n" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="coupon-cont">
                    <a href=""><img src="img/coupon-n-30.png" alt=""></a>
                    <a href=""><img src="img/coupon-n-1.png" alt=""></a>
                </div>
            </div>
            <div id="coupon_y" class="weui-tab__bd-item">
                <div class="coupon-cont">
                    <a href=""><img src="img/coupon-y-5.png" alt=""></a>
                    <a href=""><img src="img/coupon-y-20.png" alt=""></a>
                </div>
            </div>
            <div id="coupon_ex" class="weui-tab__bd-item">
                <div class="coupon-cont">
                    <a href=""><img src="img/coupon-ex-100.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
